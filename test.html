<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIM for Kids - Test Runner</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
        }
        .test-result {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .test-pass {
            background-color: #27ae60;
            color: white;
        }
        .test-fail {
            background-color: #e74c3c;
            color: white;
        }
        .test-section {
            margin: 20px 0;
            border-left: 4px solid #3498db;
            padding-left: 15px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>VIM for Kids - Test Results</h1>
        <div id="testResults"></div>
        <div style="display: none;">
            <div class="game-board" id="gameBoard"></div>
        </div>
    </div>
    <script src="game.js"></script>
    <script src="tests.js"></script>
</body>
</html>
