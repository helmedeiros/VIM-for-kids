<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIM for Kids</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.svg" />

    <!-- Version tracking for deployment verification -->
    <meta name="app-version" content="1.0.0" />
    <meta name="build-date" content="2025-07-18" />
    <meta name="git-commit" content="BUILD_COMMIT_SHA" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container" id="game-container">
      <h1>VIM for Kids</h1>

      <!-- Level Selection (dynamically populated) -->
      <div class="level-selection">
        <!-- Level buttons are now created dynamically by LevelSelectorUI -->
      </div>

      <div class="game-board" id="gameBoard">
        <!-- Grid tiles will be generated by JavaScript -->
      </div>
      <div class="instructions">
        <p>
          Use arrow keys or <strong>h</strong> (left), <strong>j</strong> (down),
          <strong>k</strong> (up), <strong>l</strong> (right) to move!
        </p>
        <p>Collect the VIM keys to learn their commands!</p>
        <div
          class="warning"
          style="
            background: #e74c3c;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 12px;
          "
        >
          ⚠️ If hjkl keys don't work, disable Vimium/vim extensions for this page or click the game
          board first.
        </div>
      </div>
      <div class="collected-keys" id="collectedKeys">
        <h3>Collected Keys:</h3>
        <div class="key-display"></div>
      </div>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
