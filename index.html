<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIM for Kids</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>VIM for Kids</h1>

      <!-- Level Selection -->
      <div class="level-selection">
        <button id="level1" class="level-btn active">Level 1</button>
        <button id="defaultLevel" class="level-btn">Default Level</button>
      </div>

      <div class="game-board" id="gameBoard">
        <!-- Grid tiles will be generated by JavaScript -->
      </div>
      <div class="instructions">
        <p>
          Use arrow keys or <strong>h</strong> (left), <strong>j</strong> (down),
          <strong>k</strong> (up), <strong>l</strong> (right) to move!
        </p>
        <p>Collect the VIM keys to learn their commands!</p>
        <div
          class="warning"
          style="
            background: #e74c3c;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 12px;
          "
        >
          ⚠️ If hjkl keys don't work, disable Vimium/vim extensions for this page or click the game
          board first.
        </div>
      </div>
      <div class="collected-keys" id="collectedKeys">
        <h3>Collected Keys:</h3>
        <div class="key-display"></div>
      </div>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
