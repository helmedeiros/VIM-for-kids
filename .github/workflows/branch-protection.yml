name: Branch Protection & Quality Gates

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  quality-check:
    name: Quality Gates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Check code formatting
        run: |
          echo "ðŸŽ¨ Checking code formatting with Prettier..."
          npm run format:check
          echo "âœ… Code formatting is correct"

      - name: Lint check
        run: npm run lint

      - name: Test with coverage
        run: npm run test:coverage

      - name: Check coverage threshold
        run: |
          COVERAGE=$(npm run test:coverage 2>&1 | grep -o 'All files[^|]*|[^|]*|[^|]*|[^|]*|[^|]*' | sed 's/.*| *\([0-9.]*\) *|.*/\1/')
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "âŒ Coverage is below 80%: $COVERAGE%"
            exit 1
          fi
          echo "âœ… Coverage is above 80%: $COVERAGE%"

      - name: Build check
        run: npm run build

      - name: Check bundle size
        run: |
          npm run build
          BUNDLE_SIZE=$(du -sk dist | cut -f1)
          if [ $BUNDLE_SIZE -gt 5120 ]; then # 5MB limit
            echo "âŒ Bundle size is too large: ${BUNDLE_SIZE}KB"
            exit 1
          fi
          echo "âœ… Bundle size is acceptable: ${BUNDLE_SIZE}KB"
