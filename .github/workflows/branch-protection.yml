name: Branch Protection & Quality Gates

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  quality-check:
    name: Quality Gates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Check code formatting
        run: |
          echo "ðŸŽ¨ Checking code formatting with Prettier..."
          npm run format:check
          echo "âœ… Code formatting is correct"

      - name: Lint check with detailed reporting
        run: |
          echo "ðŸ” Running ESLint with detailed reporting..."
          npm run lint 2>&1 | tee lint-output.log

          # Check if there are any errors (not warnings)
          if grep -q "error" lint-output.log; then
            echo "âŒ ESLint errors found - build will fail"
            exit 1
          fi

          # Count warnings
          WARNING_COUNT=$(grep -c "warning" lint-output.log || echo "0")
          if [ "$WARNING_COUNT" -gt 0 ]; then
            echo "âš ï¸  Found $WARNING_COUNT ESLint warnings"
            echo "Consider fixing these warnings to maintain code quality"
          else
            echo "âœ… No ESLint warnings found"
          fi

      - name: Test with coverage
        run: |
          echo "ðŸ§ª Running tests with coverage..."
          npm run test:coverage

      - name: Check coverage threshold with detailed reporting
        run: |
          echo "ðŸ“Š Analyzing test coverage..."

          # Run coverage and capture output
          npm run test:coverage 2>&1 | tee coverage-output.log

          # Extract coverage percentages
          STATEMENTS=$(grep "Statements" coverage-output.log | sed 's/.*: \([0-9.]*\)%.*/\1/' || echo "0")
          BRANCHES=$(grep "Branches" coverage-output.log | sed 's/.*: \([0-9.]*\)%.*/\1/' || echo "0")
          FUNCTIONS=$(grep "Functions" coverage-output.log | sed 's/.*: \([0-9.]*\)%.*/\1/' || echo "0")
          LINES=$(grep "Lines" coverage-output.log | sed 's/.*: \([0-9.]*\)%.*/\1/' || echo "0")

          echo "ðŸ“ˆ Coverage Summary:"
          echo "  Statements: ${STATEMENTS}% (Required: 80%)"
          echo "  Branches: ${BRANCHES}% (Required: 80%)"
          echo "  Functions: ${FUNCTIONS}% (Required: 80%)"
          echo "  Lines: ${LINES}% (Required: 80%)"

          # Check each threshold
          FAILED=0
          if (( $(echo "$STATEMENTS < 80" | bc -l) )); then
            echo "âŒ Statements coverage below 80%: ${STATEMENTS}%"
            FAILED=1
          fi
          if (( $(echo "$BRANCHES < 80" | bc -l) )); then
            echo "âŒ Branches coverage below 80%: ${BRANCHES}%"
            FAILED=1
          fi
          if (( $(echo "$FUNCTIONS < 80" | bc -l) )); then
            echo "âŒ Functions coverage below 80%: ${FUNCTIONS}%"
            FAILED=1
          fi
          if (( $(echo "$LINES < 80" | bc -l) )); then
            echo "âŒ Lines coverage below 80%: ${LINES}%"
            FAILED=1
          fi

          if [ $FAILED -eq 1 ]; then
            echo ""
            echo "ðŸ’¡ To fix coverage issues:"
            echo "  1. Run 'npm run test:coverage' locally"
            echo "  2. Check coverage/lcov-report/index.html for detailed report"
            echo "  3. Add tests for uncovered code paths"
            echo "  4. Focus on files with <80% coverage"
            exit 1
          fi

          echo "âœ… All coverage thresholds met"

      - name: Build check
        run: |
          echo "ðŸ—ï¸  Building production bundle..."
          npm run build

      - name: Check bundle size
        run: |
          echo "ðŸ“¦ Checking bundle size..."
          npm run build
          BUNDLE_SIZE=$(du -sk dist | cut -f1)
          echo "Bundle size: ${BUNDLE_SIZE}KB"

          if [ $BUNDLE_SIZE -gt 5120 ]; then # 5MB limit
            echo "âŒ Bundle size is too large: ${BUNDLE_SIZE}KB (limit: 5MB)"
            echo "ðŸ’¡ Consider:"
            echo "  - Code splitting"
            echo "  - Tree shaking optimizations"
            echo "  - Removing unused dependencies"
            exit 1
          fi
          echo "âœ… Bundle size is acceptable: ${BUNDLE_SIZE}KB"

      - name: Validate cursor positions
        run: |
          echo "ðŸŽ¯ Validating cursor positions..."
          npm run validate:cursors

      - name: Quality Gates Summary
        if: always()
        run: |
          echo "ðŸŽ¯ Quality Gates Summary:"
          echo "âœ… Code formatting"
          echo "âœ… Linting (errors only)"
          echo "âœ… Test coverage >80%"
          echo "âœ… Production build"
          echo "âœ… Bundle size <5MB"
          echo "âœ… Cursor position validation"
          echo ""
          echo "ðŸŽ‰ All quality gates passed!"
